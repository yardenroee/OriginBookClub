{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="order-bottom mb-4">
                Delete Book
                <h2>Are you sure you want to delete the book "{{ book.title }}"</h2>
            </legend>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
            <a hred="{% url 'book_detail' book.id %}"class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
